<!-- Ensure proper charset and language support for Arabic -->
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<style>
    /* Use Almarai font for Arabic support */
    * {
        font-family: 'Almarai', Arial, sans-serif !important;
    }

    .form-group {
        margin-bottom: 12px;
    }

    label {
        display: block;
        font-size: 12px;
        font-weight: 600;
        color: #555;
        margin-bottom: 5px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="url"],
    input[type="color"],
    input[type="number"],
    input[type="date"],
    textarea,
    select {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-family: inherit;
        font-size: 13px;
        transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    input[type="url"]:focus,
    input[type="number"]:focus,
    input[type="date"]:focus,
    textarea:focus,
    select:focus {
        outline: none;
        border-color: #1a1a1a;
        background-color: #fafafa;
    }

    input[type="color"] {
        width: 50px;
        height: 40px;
        padding: 2px;
        cursor: pointer;
    }

    input[type="file"] {
        padding: 8px;
        border: 2px dashed #ddd;
        border-radius: 5px;
        cursor: pointer;
    }

    textarea {
        resize: vertical;
        min-height: 60px;
    }

    /* Tab functionality - match business card style */
    .discount-tab-content {
        display: none;
    }

    .discount-tab-content.active {
        display: block;
    }

    .tab-button.active {
        background: white !important;
        color: #1f2937 !important;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05) !important;
    }

    /* Text formatting panel */
    #discount-text-formatting-panel {
        background: #f8f9fa;
        border: 2px solid #4F46E5;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
    }

    #discount-text-formatting-panel.hidden {
        display: none;
    }

    .formatting-controls {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: center;
        margin-top: 10px;
    }

    .formatting-controls label {
        display: flex;
        flex-direction: column;
        gap: 5px;
        text-transform: none;
    }

    .btn-align {
        padding: 8px 12px;
        background: #1a1a1a;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 12px;
        transition: background 0.3s;
    }

    .btn-align:hover {
        background: #333;
    }

    .btn-align.active {
        background: #4F46E5;
    }

    .btn-primary,
    .btn-success,
    .btn-danger {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s;
        font-size: 13px;
    }

    .btn-primary {
        background: #4F46E5;
        color: white;
        width: 100%;
        margin-top: 15px;
    }

    .btn-primary:hover {
        background: #4338ca;
    }

    .btn-success {
        background: #1a1a1a;
        color: white;
        width: 100%;
        margin-top: 10px;
    }

    .btn-success:hover {
        background: #333;
    }

    .btn-danger {
        background: #ff4444;
        color: white;
    }

    .btn-danger:hover {
        background: #dd0000;
    }

    .canvas-container {
        width: 100%;
        background: #f5f5f5;
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 800px;
        border: 1px solid #ddd;
    }

    .section-title {
        font-size: 14px;
        font-weight: 700;
        color: #333;
        margin-bottom: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .category-row {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 10px;
        margin-bottom: 10px;
    }

    .qr-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-bottom: 10px;
    }

    @media (max-width: 768px) {

        .category-row,
        .qr-row {
            grid-template-columns: 1fr;
        }
    }

    /* Format selector buttons */
    .discount-format-btn {
        padding: 12px 16px;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid #ddd;
        color: #333;
        border-radius: 8px;
        cursor: pointer;
        font-size: 13px;
        font-weight: 600;
        transition: all 0.3s;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
    }

    .discount-format-btn:hover {
        background: #f5f5f5;
        border-color: #4F46E5;
    }

    .discount-format-btn.active {
        background: #4F46E5;
        color: white;
        border-color: #4F46E5;
        box-shadow: 0 4px 10px rgba(79, 70, 229, 0.3);
    }

    .discount-format-btn .format-name {
        font-size: 14px;
        font-weight: 700;
    }

    .discount-format-btn .format-size {
        font-size: 11px;
        opacity: 0.8;
    }
</style>
